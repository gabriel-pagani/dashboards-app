{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="{% static 'css/index.css' %}" rel="stylesheet">
</head>
<body>
<div class="layout">
  <aside class="sidebar">
    <div class="logo">
      <span>Painel de Controle</span>
    </div>
    <nav class="dashboard-nav">
      {% if dashboard_urls %}
        {% for dash in dashboard_urls %}
          <button class="dash-link" data-url="{{ dash.url }}">
            <i class="bi bi-bar-chart me-2"></i> Dashboard {{ dash.id }}
          </button>
        {% endfor %}
      {% else %}
        <p class="text-muted small">Nenhum dashboard.</p>
      {% endif %}
    </nav>
    <div class="user-section">
      <i class="bi bi-person-circle me-2"></i>
      {{ user.username }}
    </div>
    <div class="logout">
      <a href="#" class="btn btn-outline-light btn-sm w-100">
        <i class="bi bi-box-arrow-right"></i> Sair
      </a>
    </div>
  </aside>

  <main class="dashboard-view">
    <iframe id="dashboardFrame" src="{% if dashboard_urls %}{{ dashboard_urls.0.url }}{% endif %}" frameborder="0"></iframe>
  </main>
</div>
<script>
  const buttons = document.querySelectorAll('.dash-link');
  const iframe = document.getElementById('dashboardFrame');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const url = btn.getAttribute('data-url');
      iframe.src = url;
    });
  });
</script>
</body>
</html>
