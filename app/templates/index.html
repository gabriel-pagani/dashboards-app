{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meus Dashboards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Ol√°, {{ user.username }}!</h2>
        {% if dashboard_urls %}
            {% for dash in dashboard_urls %}
                <div class="card mb-4 shadow-sm">
                    <div class="card-header">Dashboard {{ dash.id }}</div>
                    <div class="card-body">
                        <iframe src="{{ dash.url }}" width="100%" height="600" frameborder="0" class="w-100 border rounded"></iframe>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>Nenhum dashboard vinculado.</p>
        {% endif %}
    </div>
</body>
</html>
