{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Indicadores - Grupo SMI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="{% static 'css/index.css' %}" rel="stylesheet">
  <link href="{% static 'images/estrada.png' %}" rel="icon">
</head>
<body>
<div class="layout">
  <aside class="sidebar">
    <div class="logo">
      <a href="/">
        <img src="{% static 'images/logo.png' %}" class="img-fluid">
      </a>
    </div>
    <hr>
    <nav class="dashboard-nav">
      {% if dados|length > 0 %}
        {% for setor, dashboards in dados.items %}
          <div class="mb-3">
            <button class="setor-toggle text-white-50 bg-transparent border-0 w-100 text-start d-flex align-items-center justify-content-between" data-target="{{ setor|slugify }}">
              <span class="text-uppercase">{{ setor }}</span>
              <i class="bi bi-chevron-down"></i>
            </button>           
            <div id="{{ setor|slugify }}" class="setor-panel mt-2">
              {% for dashboard in dashboards %}
                <button class="dash-link" data-url="{{ dashboard.url }}">
                  <i class="bi bi-bar-chart me-2"></i>{{ dashboard.titulo }}
                </button>
              {% endfor %}
            </div>
          </div>
        {% endfor %}
      {% else %}
      <div class="alert alert-warning d-flex align-items-center mt-4" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
            Você não tem acesso a nenhum indicador.
      </div>
      {% endif %}
    </nav>       
    <div class="user-section">
      <i class="bi bi-person-circle me-2"></i>
      {{ user.username }}
    </div>
    <div class="logout">
      <a href="#" class="btn btn-outline-light btn-sm w-100">
        <i class="bi bi-box-arrow-right"></i> Sair
      </a>
    </div>
  </aside>
  <main class="dashboard-view">
    <iframe id="dashboardFrame" src="{% if dashboard_urls %}{{ dashboard_urls.0.url }}{% endif %}" frameborder="0"></iframe>
  </main>
</div>
<script>
  // Trocar dashboards
  const buttons = document.querySelectorAll('.dash-link');
  const iframe = document.getElementById('dashboardFrame');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      iframe.src = btn.getAttribute('data-url');
    });
  });

  // Recolher/expandir setores
  const setorToggles = document.querySelectorAll('.setor-toggle');
  setorToggles.forEach(toggle => {
    toggle.addEventListener('click', () => {
      const targetId = toggle.getAttribute('data-target');
      const panel = document.getElementById(targetId);
      const icon = toggle.querySelector('i');

      if (panel.style.display === 'none') {
        panel.style.display = 'block';
        icon.classList.remove('bi-chevron-right');
        icon.classList.add('bi-chevron-down');
      } else {
        panel.style.display = 'none';
        icon.classList.remove('bi-chevron-down');
        icon.classList.add('bi-chevron-right');
      }
    });
  });

  setInterval(() => location.reload(), 600000);
</script>
</body>
</html>
